<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Lista de tios con informacion:</h1>
    {% for tio in tios %}
        <p style="color:blue"> Nombre: {{tio.nombre}}</p>
        <p style="color:green"> Edad: {{tio.edad}}</p>
    <p style="color:black"> Fecha de Registro: {{tio.fechaRegistro}}</p>
    {% endfor %}
</body>
</html>
